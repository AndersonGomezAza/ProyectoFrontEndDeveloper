<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cart</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <aside class="cart-detail">
        <div class="title-cart-container">
            <img src="icons/flechita.svg" alt="">
            <p class="title-cart">Shopping Cart</p>
        </div>
        <div class="cart-card">
            <figure>
                <img src="https://images.pexels.com/photos/100582/pexels-photo-100582.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="order" class="order-img">
            </figure>
            <p>Bike</p>
            <p>$30,00</p>
            <img src="icons/icon_close.png" alt="">
        </div>
        <div class="cart-card">
            <figure>
                <img src="https://images.pexels.com/photos/100582/pexels-photo-100582.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="order" class="order-img">
            </figure>
            <p>Bike</p>
            <p>$30,00</p>
            <img src="icons/icon_close.png" alt="">
        </div>
        <div class="cart-card">
            <figure>
                <img src="https://images.pexels.com/photos/100582/pexels-photo-100582.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="order" class="order-img">
            </figure>
            <p>Bike</p>
            <p>$30,00</p>
            <img src="icons/icon_close.png" alt="">
        </div>
        <div class="order">
            <p>
                <span>total</span>
            </p>
            <p>$560,00</p>
        </div>
        <button class="button-cart">
            Checkout
        </button>
        </div>
    </aside>
</body>
</html>
